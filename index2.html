<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: linear-gradient(135deg, #fce3ec, #e0f0ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 35px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: orchid;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: mediumorchid;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Sign In ðŸ’—</h2>
    <input type="text" id="name" placeholder="Your name">
    <button onclick="signin()">Enter Moodboard</button>
  </div>

  <script>
    function signin() {
      const name = document.getElementById("name").value;
      if (!name) {
        alert("Please enter your name");
        return;
      }
      localStorage.setItem("user", name);
      window.location.href = "moodboard.html"; // âœ… correct
    }
  </script>

</body>
</html>
